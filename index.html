<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Formulario de Datos</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="container">
  <h2>Formulario de Datos</h2>
  <form id="formulario">
    <div class="form-group">
      <label for="nombre">Nombre:</label>
      <input type="text" id="nombre" name="nombre" class="nombre" required>
    </div>
    <div class="form-group">
      <label for="link-foto">Link de la Foto:</label>
      <input type="text" id="link-foto" name="link-foto" class="linkFoto" required>
    </div>
    <div class="form-group">
      <label for="Instagram">Link de Instagram:</label>
      <input type="text" id="Instagram" name="Instagram" class="linkInstagram" required>
    </div>
    <div class="form-group">
      <label for="mega">Link de Mega:</label>
      <input type="text" id="mega" name="mega" class="linkMega" required>
    </div>
    <div class="form-group">
      <label for="cuty">Link de Cuty:</label>
      <input type="text" id="cuty" name="cuty" class="linkCuty" required>
    </div>
    <button type="submit" id="enviar">Enviar</button>
  </form>
</div>

<script src="Script.js"></script>
</body>
        </html>
